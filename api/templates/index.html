{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to SocialScrub! {% endblock %}</h1>
    <p>cleanFriends will help you clean up your facebook friends list and insta followers, easily.</p>
    <p>----------------------------</p>
    <h1>Upload a JSON file</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".json">
        <input type="submit" value="Upload">
    </form>
{% endblock %}
