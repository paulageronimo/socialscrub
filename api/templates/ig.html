{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Instagram Followers {% endblock %}</h1>
    <h3>{{ count }} users don't follow you back:</h3>
    <ul>
        {% for user in unfollowers %}
            <li>{{ user }} : <a href="https://instagram.com/{{user}}" target='_blank' type="button" class="btn btn-outline-primary">Profile</a></li>
        {% endfor %}
    </ul>
    
{% endblock %}
